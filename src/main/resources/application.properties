# Application name
spring.application.name=membershipManagementSystem

# MySQL/XAMPP Database Connection
spring.datasource.url=jdbc:mysql://localhost:3306/membership_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Optional: change server port if 8080 is in use
# server.port=8081
